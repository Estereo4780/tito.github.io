<!-- como usar dos acordeones de bootstrap en una pagina web -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="container">
  
  <form id="formPqr">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-2">
        <label for="inpNombre" class="form-label" >digita tu nombre</label>        
      </div>
      <div class="col-2">
        <input type="text" name="inpNombre" id="inpNombre" placeholder="tu nombre">
      </div>
      <div class="col-4"></div>

      <div class="col-6">
        <label for="inpEmail" class="form-label">digita tu email</label>        
      </div>
      <div class="col-6">
        <input type="email" name="inpEmail" id="inpEmail"  placeholder="nombre@dominio.com">
      </div>

      <div class="col-6">
        <label for="inpTel" class="form-label" id="inpTel">digita tu telefono</label>
      </div>
      <div class="col-6">
        <input type="text" class="form-control" name="inpTel" placeholder="(312)7450745">
      </div>

      <div class="col-6">
        <label for="inpTel" class="form-label" id="inpTel">Escoja una opción</label>
      </div>
      <div class="col-6">
        <select name="inpContinente" id="inpContinente">
          <option value="value1">Value 1</option>
          <option value="value2" selected>Value 2</option>
          <option value="value3">Value 3</option>
        </select>
      </div>
    </div>

    

    

  </form>

</div>













</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
